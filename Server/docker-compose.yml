version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: prisma+postgres://accelerate.prisma-data.net/?api_key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..wF1QYGKutnDcwTzE1btuGMVynacxXZcsoHTgJaVTAu4
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keepnote
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
